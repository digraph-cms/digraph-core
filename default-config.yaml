permissions:
  content:
    unpublished/view:
      - allow group webmaster, editor
  url:
    '*':
      - deny all
    '*/display':
      - allow all
    '*/file':
      - allow all
    '*/gallery-file':
      - allow all
    '_user/*':
      - allow all
    '*/clearcache':
      - allow group webmaster
    '_logging/*':
      - deny all
      - allow group webmaster
    '*/rawedit':
      - allow group webmaster
    '*/edit':
      - allow group webmaster, editor
    '*/order':
      - allow group webmaster, editor
    '*/add':
      - allow group webmaster, editor
    '*/delete':
      - allow group webmaster, editor
    _trash/*:
      - deny all
      - allow group webmaster, editor
    _filestorecleanup/*:
      - deny all
      - allow group webmaster
    _controlpanel/*:
      - deny all
      - allow group webmaster
    _controlpanel/display:
      - deny all
      - allow group editor, webmaster
    _controlpanel/sitemap:
      - allow group editor
    _cron/display:
      - allow all
    _slugs/*:
      - deny all
      - allow group webmaster
  add:
    '*':
      - allow all
  filter:
    '*':
      - deny all
      - allow group webmaster
    'preset/default':
      - allow all
    'unsafe':
      - deny all
      - allow group webmaster
    'safe':
      - allow all
    'preset/html':
      - allow group webmaster, editor
    'extra/*':
      - deny all
      - allow group webmaster
    'extra/bbcode_basic':
      - allow all
    'extra/bbcode_advanced':
      - allow group editor
    'extra/bbcode_extended':
      - allow group editor

navigation:
  menus:
    main:
      - home
      - {children: home}
  # Define parentage rules for breadcrumbs
  parents:
    # fallback parent is used when nothing else can be found, this will almost
    # always wind up the root of the breadcrumb
    fallback: home
    # rules for noun/verb combinations with proper nouns
    proper:
      '*/*': !noun/display
      '*/display': false
      '*/sitemap': _controlpanel/sitemap
    # rules for noun/verb combinations with common nouns
    common:
      '*/*': !noun/display
      '*/display': false
      _controlpanel/display: _controlpanel/display
      _cron/display: _controlpanel/display
      _filestorecleanup/display: _controlpanel/display
      _logging/display: _controlpanel/display
      _slugs/display: _controlpanel/display
      _trash/display: _controlpanel/display
      _trash/item: _trash/factory?factory=!arg_factory
      _user/display: false

