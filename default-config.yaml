    noparent: true
    body:
      filter: default
      text: ""
      extra:
        bbcode_basic: true

mungerhooks:
  build: []
  render: []

media:
  css:
    crush-enabled: true
    crush-options:
      minify: false
      cache: false
      rewrite_import_urls: false
  get_cache_ttl: 60
  package:
    response:
      ttl: 86400 # one day in seconds
      headers:
        pragma: public

  paths:
    digraph_core: ${paths.core}/media

cache:
  mungercache:
    adapter: default
    threshold: 10 #ms
  factorycache:
    adapter: default
    threshold: 5 #ms
  adapters:
    default:
      items:
        class: \Symfony\Component\Cache\Adapter\FilesystemAdapter
        args:
          namespace: 'default'
          defaultlifetime: 60
          directory: ${paths.cache}/defaultcache
      tags: null

package:
  defaults:
    error: false
    logging:
      save: false
      messages: []
    fields:
      page_title: ${page_name}
      favicon: ${url.base}favicon.ico
    request:
      namespace: public
    response:
      status: 200
      ttl: 600 # default 10 minute cache ttl
      cacheable: true
      content: ''
      ready: false
      mime: text/html
      charset: utf-8
      disposition: inline
