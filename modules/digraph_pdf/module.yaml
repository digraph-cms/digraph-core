helpers:
  classes:
    pdf: ${module.namespace}\PdfHelper

permissions:
  url:
    '*/pdf': [allow all]
    '*/pdfbook': [allow all]

outputfilters:
  pdf: ${module.namespace}\PdfOutputFilter

templates:
  cssbundles:
    pdf:
      core_notifications: _digraph/notifications/notifications.css
      core_filestore: _digraph/core-css/filestore.css
      core_blocks: _digraph/core-css/blocks.css

pdf:
  css: pdf/pdf.css
  article_break_type: next-odd
  columns:
    count: 2
    gap: 5
  mpdf:
    mode: utf-8
    format: Letter
    orientation: P
    useKerning: true
    max_colH_correction: 1.5
    mirrorMargins: 1
    setAutoBottomMargin: stretch
    setAutoTopMargin: stretch
    autoMarginPadding: 5
  package:
    response:
      ttl: 86400 # day-long cache by default

strings:
  urls:
    proper:
      '*/pdf': PDF version
  pdf:
    toctitle: Table of contents
    unpublished: |
      Warning: This content is not published on the public website!
      This PDF including it was generated for !user (!ip).
