helpers:
  classes:
    pdf: ${module.namespace}\PdfHelper

permissions:
  url:
    '*/pdf': [allow all]
    '*/pdfbook': [allow all]

pdf:
  pdf:
    ttl: 86400
    meta: true
  pdfbook:
    ttl: 86400
    meta: true
  columns:
    count: 2
    gap: 5
  spread: true
  templates:
    header: header
    footer: footer
    header_left: header_left
    header_right: header_right
    footer_left: footer_left
    footer_right: footer_right
  toc:
    toc-preHTML: <h1>${strings.pdf.toctitle}</h1>
    paging: true
    links: true
    odd-header-value: -1
    even-header-value: -1
    odd-footer-value: -1
    even-footer-value: -1
  mpdf:
    mode: utf-8
    format: Letter
    orientation: P
    margin_left: 25
    margin_right: 25
    margin_top: 25
    margin_bottom: 25
    margin_header: 15
    margin_footer: 15
    useKerning: true

strings:
  urls:
    proper:
      '*/pdf': PDF version
  pdf:
    toctitle: Table of contents
    unpublished: |
      Warning: This content is not published on the public website!
      This PDF including it was generated for !user (!ip).
