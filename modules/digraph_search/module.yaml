helpers:
  initialized:
    search: true
  classes:
    search: ${module.namespace}\SearchHelper

search:
  cron:
    interval: 86400
    limit: 1
  highlight:
    length: 300
    count: 2
  perpage: 10

paths:
  searchindex: ${paths.storage}/searchindex

strings:
  urls:
    common:
      _search/display: Site search

navigation:
  parents:
    common:
      '_search/*': _search/display
      _search/display: __none
