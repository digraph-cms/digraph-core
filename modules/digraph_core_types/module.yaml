types:
  content:
    blog: \Digraph\Modules\digraph_core_types\Blog
    blog-post: \Digraph\Modules\digraph_core_types\BlogPost
    page: \Digraph\Modules\digraph_core_types\Page
    link: \Digraph\Modules\digraph_core_types\Link
    link-rule: false
    version: false
    versioned: false

navigation:
  parents:
    proper:
      '*/version-diff': !noun/versions
      'version/display': !parent/versions

permissions:
  url:
    '*/versions':
      - allow group webmaster, editors
    '*/version-diff':
      - allow group webmaster, editors
    'version/*':
      - allow group webmaster, editors
    'versioned/edit':
      - deny all
      - allow group webmaster
  add:
    # deny adding version under everything
    '*/version':
      - deny all
    # allow adding version under versioned
    'versioned/version':
      - allow all
    # deny adding anything under versions
    'version/*':
      - deny all

excluded_child_types:
  version: true

templates:
  jsbundles:
    digraph_core:
      core_links: digraph/core-js/links.js

strings:
  versioned:
    no_versions: No current versions available
    version-diff:
      intro: |
        <p>This page displays a summary of the differences between two versions of <a href="!parent_url">!parent_name</a></p>
        <p>Currently comparing:<p>
        <ul>
          <li>!a_date</li>
          <li>!b_date</li>
        </ul>
  version:
    confirm_prepopulated: Form has been pre-filled with the content of the current version.
    display_title: Display title
    notice: <p>This page is the permanent URL of the !version_date version of "!parent_name."</p><p>If you would like to view or link to the latest version of "!parent_name," the preferred URL is:<br><a href="!parent_url">!parent_url</a></p>
    orphaned: This !type is currently orphaned, it should have a versioned content type as its parent.
    revision_note: Revision note
    warning_unversionedparent: Parent isn't a versioned type.
  link:
    explanation: Click the link to continue to this URL
    notifications:
      editbypass: This URL normally redirects to the link immediately. You are being shown the metadata page instead because you have edit permissions.
      nourl: There is no url specified for this object
  forms:
    link:
      url_label: Link target Url
      showpage: Display metadata page instead of immediately redirecting
    linkrule:
      rules_label: Rules for generating link
  urls:
    proper:
      '*/version-diff': compare versions
      '*/versions': revision list
      'version/edit': edit revision
      'versioned/add': add revision
      'versioned/edit': edit versioned root

defaultnoun:
  default:
    dso:
      type: page
  blog-post:
    digraph:
      slugpattern: '[parent]/[name]'
