types:
  content:
    block: \Digraph\Modules\digraph_block_types\Block
    blockarea: \Digraph\Modules\digraph_block_types\BlockArea

permissions:
  url:
    # deny displaying blocks and blockareas to everyone but webmasters
    block/display:
      - deny all
      - allow group webmaster
    blockarea/display:
      - deny all
      - allow group webmaster
    # only allow admin interface to webmaster
    'blocks/':
      - deny all
      - allow group webmaster
  add:
    # deny adding blocks under everything
    '*/block':
      - deny all
    # deny adding anything under blocks or blockareas
    block/*:
      - deny all
    blockarea/*:
      - deny all
    # allow adding blocks under blockareas
    blockarea/block:
      - allow group webmaster

admin:
  blocks: 'blocks/'

navigation:
  parents:
    common:
      'blocks/*': blocks/
      'blocks/display': admin/
    proper:
      'blockarea/display': blocks/

strings:
  urls:
    common:
      'blocks/display': Block management
