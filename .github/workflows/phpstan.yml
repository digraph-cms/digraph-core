name: PHPStan

on: [push]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: php-actions/composer@v6
      with:
        php_extensions: gd zip exif
        php_version: 7.4
    - uses: php-actions/phpstan@v3
      with:
        path: src/
        memory_limit: 256M
        php_extensions: gd zip exif
        php_version: 7.4
        level: 0
