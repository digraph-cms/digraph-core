urls:
  # rules for noun/verb combinations with proper nouns
  proper:
    '*/*': !verb
    '*/add': add !arg_type
    '*/display': !name
    '*/file': download !arg_f
    '*/order': order children
    '*/rawdump': raw dump
    '*/rawedit': raw edit
    '*/sitemap': !name site map
  # rules for noun/verb combinations with common nouns
  common:
    '*/*': !noun !verb
    admin/add: add !arg_type
    admin/display: Admin
    admin/filestore-cleanup-download: Download file
    admin/filestore-cleanup: Filestore cleanup
    admin/sitemap: Site map
    admin/trash-item: Trash bin item
    admin/trash: Trash bin
    user/display: User
    user/signin: Sign in
    user/signout: Sign out
    user/signup: Sign up
